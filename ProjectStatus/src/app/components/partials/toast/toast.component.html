<div [class]="toast" role="alert" aria-live="polite" aria-atomic="true" data-bs-delay="10000" data-bs-autohide="true">
  <div class="toast-header">

    <strong class="me-auto">{{title}}</strong>
    <!-- <small class="text-muted">{{time|timeLaps}}</small> -->
    <small class="text-muted">{{time|date:'short'}}</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{message}}
  </div>
</div>
