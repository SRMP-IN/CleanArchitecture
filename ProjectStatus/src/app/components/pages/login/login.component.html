<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <div class="brand-logo">
                        <img src="assets/images/logo.svg" alt="logo">
                    </div>
                    <h4>{{SITE_NAME}}</h4>
                    <h6 class="font-weight-light">{{title}} in to continue.</h6>
                    <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="email" formControlName="email"
                                required />


                            <div class="text-danger" *ngIf="loginForm.get('email')?.invalid 
                                && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">

                                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                                    email is required.
                                </div>
                                <div *ngIf="loginForm.get('email')?.errors?.['minlength']">
                                    email is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password" required>
                            <div class="text-danger" *ngIf="loginForm.get('password')?.invalid 
                            && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">

                                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                                    password is required.
                                </div>
                                <div *ngIf="loginForm.get('email')?.errors?.['minlength']">
                                    password is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input">
                                    Keep me signed in
                                </label>
                            </div>
                            <a href="#" class="auth-link text-black">Forgot password?</a>
                        </div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                <i class="mdi mdi-facebook me-2"></i>Connect using facebook
                            </button>
                        </div>
                        <div class="text-center mt-4 font-weight-light">
                            Don't have an account? <a href="register.html" class="text-primary">Create</a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
